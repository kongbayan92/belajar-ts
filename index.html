<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row d-flex vh-100 justify-content-center align-items-center">
        <div class="col-md-4">
          <div class="card shadow">
            <img src="https://picsum.photos/1200/600" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Signin</h5>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="username" type="text" class="form-control" placeholder="Your username">
              </div>
              <div class="mb-3">
                <label  class="form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Your password">
              </div>
              <div class="d-grid gap-2">
                <button id="button" class="btn btn-primary btn-lg" type="button">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
